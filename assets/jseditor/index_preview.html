<!DOCTYPE HTML>
<html>

<head>
    <title>demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-sacle=1, maximum-scale=1">
    <style>
		html,body{height:100%;width:100%;padding:0px;margin:0px;overflow:hidden;}
				.editorBox{
					height:100%;
					min-height: 300px;
					width:100%;
					margin:0px;
					padding:0px;
					box-sizing: border-box;
					overflow:hidden;
				}
				#myframe{
						height: 100%;
						width:100%;
						border:none;
				}
    </style>
</head>

<body>
<div class="editorBox">
    <iframe src="./myeditor.html" id="myframe" frameborder="0"></iframe>
</div>
</body>

<script type="text/javascript">
	var editorDom = document.getElementById('myframe').contentWindow;
	document.getElementById('myframe').onload = function () {
		editorDom.myeditor.changeEdit(false)
	}

	// 设置内容
	function setContent(content) {
		editorDom.myeditor.setContent(content.data)
	}

</script>

</html>
